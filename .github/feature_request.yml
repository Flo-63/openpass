name: Feature Request
description: Vorschlag für eine neue Funktion
title: "[Feature] "
labels: [enhancement]
body:
  - type: textarea
    id: idee
    attributes:
      label: Welche Funktion schlägst du vor?
      placeholder: Beschreibe deine Idee möglichst konkret.
      required: true
  - type: textarea
    id: nutzen
    attributes:
      label: Warum wäre das nützlich?
      placeholder: Wer würde davon profitieren und wie?
      required: false
