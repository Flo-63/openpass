{% block scripts %}
{% endblock %}

<div id="member-editor" class="p-4 bg-white rounded shadow">
  <h2 class="text-lg font-semibold mb-4 text-center text-gray-700">Mitglied bearbeiten</h2>

    <form
      hx-post="{% if member.email_hash %}/members/edit/{{ member.email_hash }}{% else %}/members/save{% endif %}"
      hx-target="closest section"
      hx-swap="innerHTML transition:true"
      class="space-y-6">


    <!-- ğŸ§ PersÃ¶nliche Daten -->
    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Vorname</label>
        <input type="text" name="firstname" value="{{ member.firstname }}"
               class="border px-2 py-1 w-full rounded focus:ring focus:ring-blue-100">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Nachname</label>
        <input type="text" name="lastname" value="{{ member.lastname }}"
               class="border px-2 py-1 w-full rounded focus:ring focus:ring-blue-100">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Eintrittsjahr</label>
        <input type="number" name="join_year" value="{{ member.join_year or '' }}"
               class="border px-2 py-1 w-full rounded text-center focus:ring focus:ring-blue-100">
      </div>
    </div>

    <!-- ğŸ”‘ Aktuelle & neue E-Mail -->
    <div class="grid grid-cols-2 gap-4 items-end">
      <div>
        <label class="block text-sm font-medium text-gray-700">Aktuelle E-Mail-Adresse</label>
        <input type="text" value="{{ member.email if member.email else '(aus DatenschutzgrÃ¼nden versteckt)' }}"
               readonly
               class="border px-2 py-1 w-full bg-gray-100 text-gray-600 text-sm rounded cursor-not-allowed">
        {% if member.email_hash %}
        <p class="text-xs text-gray-500 mt-1">Hash: {{ member.email_hash[:10] }}â€¦</p>
        {% endif %}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Neue E-Mail-Adresse (optional)</label>
        <input type="email" id="new-email" name="new_email" placeholder="neue@adresse.de"
               class="border px-2 py-1 w-full rounded focus:ring focus:ring-blue-100">
        <p class="text-xs text-gray-500 mt-1">Nur ausfÃ¼llen, wenn E-Mail geÃ¤ndert werden soll</p>
      </div>
    </div>

    <!-- ğŸ§© Rolle -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Rolle</label>
      <input type="text" name="role" value="{{ member.role or '' }}"
             class="border px-2 py-1 w-full rounded focus:ring focus:ring-blue-100">
    </div>

    <!-- ğŸ’¾ Aktionen -->
    <div class="flex justify-center gap-4 pt-4">
        <button type="submit"
                hx-post="{% if member.email_hash %}/members/edit/{{ member.email_hash }}{% else %}/members/save{% endif %}"
                hx-target="closest section"
                hx-swap="innerHTML transition:true"
                hx-indicator="#htmx-loading"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          ğŸ’¾ Speichern
        </button>


      <button type="button"
              hx-get="/members/list"
              hx-target="closest section"
              hx-swap="innerHTML transition:true"
              hx-indicator="#htmx-loading"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        âŒ Abbrechen
      </button>
    </div>
  </form>
</div>
